<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum de Discussão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="35.gif" alt="Imagem" class="post-img">
  
  <h2>Comentários</h2>
  <div class="comment">
    <p>Ótima imagem! Onde foi tirada?</p>
  </div>
  <div class="comment">
    <p>Adorei as cores!</p>
  </div>

  <h2>Avaliações</h2>
  <div class="rating">
    <p>5 estrelas - Incrível!</p>
  </div>
  <div class="rating">
    <p>4 estrelas - Muito boa!</p>
  </div>

  <div class="post-content">
    <p>Descrição da imagem e informações adicionais.</p>
  </div>
</div>

</body>
</html>
